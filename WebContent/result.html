<!DOCTYPE html>
<html>
<head>
<title>RESULT</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="assets\css\main.css" />
</head>
<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		<header id="header">
			<div class="content">
				<div class="inner">
					<h1>운동 결과</h1>
					
					<table border="1" style="margin:10 auto;">
				      	<tr>
				       		<th>이  름</th>
				       		<td id="name"></td>
				      	</tr>
				      	<tr>
				       		<th>경과시간</th>
				       		<td id="elapsed"></td>
				      	</tr>
				      	<tr>
				       		<th>기  록</th>
				       		<td id="count"></td>
				      	</tr>
				   	</table>
				   	<input type="button" value="return" onclick="backToMain()">
		   		</div>
		   	</div>
		</header>
		<!-- Footer -->
		<footer id="footer">
			<p class="copyright"> KNU WebProgramming 6Team </p>
		</footer>
	</div>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="cookie.js"></script>
	<script>
		var startTime = getCookie("startTime");
		var endTime = getCookie("endTime");
		var elapsedms = 0;
		if (startTime != undefined && endTime != undefined)
			elapsedms = endTime-startTime;
		document.getElementById("name").innerHTML = getCookie("username");
		document.getElementById("elapsed").innerHTML = parseMilisec(elapsedms);
		document.getElementById("count").innerHTML = getCookie("count");
		
		function parseMilisec(ms) {
			var sec = (ms/1000).toFixed(0);
			var str = (sec%60)+"초";
			var min = (sec/60).toFixed(0);
			if (min > 0) str = (min%60) + "분 " + str;
			var hour = (min/60).toFixed(0);
			if (hour > 0) str = hour + "시간 " + str;
			return str;
		}
		
		function backToMain() {
			resetCookie();
			location.href = "index.html";
		}
	</script>
</body>
</html>
